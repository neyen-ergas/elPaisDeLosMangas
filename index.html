<!DOCTYPE html>
<html lang="en">
<head>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js\cargar.js"></script>
    <script src="js\app.js"></script>
    <script src="js\filtros.js"></script>
    <script src="js\buscar.js"></script>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entregaFinalErgas</title>

    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="CSS/filtros.css">
    <link rel="stylesheet" href="CSS/buscar.css">

    

</head>

<body>

    <header class="d-flex colorbg text-light font-weight-bold p-3 align-items-center justify-content-center">
        <h1 class="mt-3 font-weight-bold">El pais de los mangas</h1>
    </header>

    
    <h2 class="text-center colorbgsection p-1 text-light">
        Cat√°logo
        
    </h2>

    <a href="#contCarrito" id="carrito-nav">
    <div class="cart_icon">
        <i class="fas fa-shopping-cart dot display-none"></i>
    </div>
    </a>

    

    <section class="row mt-5">
        <div class="col-2">
            <div id="seccion-filtros" class="col-xl-3 col-lg-3 col-xs-12">
                <div class="ml-3 mt-3">
                    <div class="filtros-titulo">Filtros:</div>
                    <div class="mt-2">
                        <div class="select-box">
                            <div class="options-container">
        
                              <div class="option">
                                <input type="radio" class="radio" id="film" name="category" />
                                <label for="film">Precio Mayor-Menor</label>
                              </div>
                    
                              <div class="option">
                                <input type="radio" class="radio" id="science" name="category" />
                                <label for="science">Precio Menor-Mayor</label>
                              </div>
                    
                              <div class="option">
                                <input type="radio" class="radio" id="art" name="category" />
                                <label for="art">Nombre A-Z</label>
                              </div>
                    
                              <div class="option">
                                <input type="radio" class="radio" id="music" name="category" />
                                <label for="music">Nombre Z-A</label>
                              </div>
        
                            </div>
                            
                            <div class="selected">
                                Seleccionar Filtro
                            </div>
        
                        </div>
                    
                    </div>
                    
                    <div class="ml-3 mt-4">
                        <input type="checkbox" id="precio1" name="precio1" value="10000">
                        <label for="precio1"> $0-$10.000</label><br>
                        <input type="checkbox" id="precio2" name="precio2" value="25000">
                        <label for="precio2"> $10.000-$25.000</label><br>
                        <input type="checkbox" id="precio3" name="precio3" value="70000">
                        <label for="precio3"> $25.000-$70.000</label><br>
                    </div>
        
                </div>
            </div>
        </div>
        <div class="col-8" >
            <div class= "row" id="producto"> </div>
        </div>
        <div class="col-2">
            <div>
                <span id="seccion-search"> 
                    <input id="buscador-text" type="text" placeholder="Buscar producto">
                    <a id="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </span>
            </div>
        </div>
    </section>


    <div class="contContCarrito">
        <div id="contLista" class="col-xl-6 col-lg-6 col-xs-12 mr-2">
            <div id="lista" class="pt-3 text-center">Lista Productos</div>
            <div id="listaProd" class="ml-0"></div>
    </div>

    <div id="contCarrito" class="">
        
        <div id="carrito" class="pt-5">Carrito
            <i class="bi bi-cart4"></i>
        </div>
        <div class="raleway ">
            
            <div>Productos: 
                <span class="ml-2" id="prodAgregados">
                </span>
            </div>

            <div id="total" class="mt-3">Total</div>

            <div id="totalNum" class="heebo">$0</div>

            <div class="mt-5">
                <button id="btnComprar" class="btn btn-dark" onclick="realizarCompra()">Comprar</button>
                <button id="btnBorrar" class="btn btn-dark" onclick="borrarCarrito()">Borrar</button>
            </div>
        </div>

        
    </div>
    </div>
    
    <div class="footer">This website was made by Neyen Ergas</div>

</body>
</html>
